<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipmart</title>

    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font cdn (main) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- google font (second) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- jquery ui css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css"
        integrity="sha512-TFee0335YRJoyiqz8hA8KV3P0tXa5CpRBSoM0Wnkn7JoJx1kaq1yXL/rb8YFpWXkMOjRcv5txv+C6UluttluCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css link -->
    <link rel="stylesheet" href="styling/landing-page.css">

</head>

<body>

    <!-- top nav start -->
    <section id="top-nav">
        <div class="container-fluid px-lg-5 px-3">
            <div class="card border-0 bg-transparent">
                <div class="card-body pb-1 px-0">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-lg-start text-center">
                            <p class="text-light mb-0 font-500">The best online E-commerce store in West Bengal</p>
                        </div>
                        <div
                            class="col-md-6 d-flex justify-content-lg-end justify-content-center mt-3 mt-lg-0 align-items-center">
                            <p class="mb-0 font-500"><button
                                    class="text-capitalize no-decoration text-light btn shadow-none border-0"><i
                                        class="bi bi-geo-alt me-2"></i>update location</button></p>
                            <p class="mb-0 font-500"><button
                                    class="text-capitalize no-decoration text-light btn shadow-none border-0"><i
                                        class="bi bi-geo-alt me-2"></i>change language</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- top nav end -->

    <!-- mid nav start -->
    <section id="mid-nav">
        <div class="container-fluid px-5">
            <div class="d-flex justify-content-between align-items-center">
                <a href="" class="text-light fs-1 no-decoration montserrat-font font-500">Flip<span style="color: #ffd400;">Mart</span><i class="fa-brands fa-opencart ms-2 text-warning"></i></a>
                <form class="input-group w-50">
                    <input type="text" class="form-control shadow-none border-0" placeholder="Search"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <button type="submit" class="input-group-text bg-dark shadow-none border-0" id="basic-addon2"><i class="bi bi-search text-light"></i></button>
                </form>
                <div class="d-flex justify-content-center align-items-center">
                    <p class="mb-0 font-500"><button type="button" class="text-capitalize no-decoration text-light btn shadow-none border-0"><i class="bi bi-person-circle me-2"></i>user login<i class="bi bi-chevron-down ms-2"></i></button></p>
                    <p class="mb-0 font-500"><button type="button" class="text-capitalize no-decoration text-light btn shadow-none position-relative border-0"><i class="bi bi-cart-plus me-2"></i>my cart<span class="position-absolute top-0 start-100 translate-middle badge rounded-circle px-2 pt-2 pb-1" style="background-color: #51463E;"><span>1</span></span></button></p>
                </div>
            </div>
        </div>
    </section>
    <!-- mid nav end -->

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->


</body>

<!-- jquery cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- jquery ui cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"
    integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- bootstrap js cdn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</html>
